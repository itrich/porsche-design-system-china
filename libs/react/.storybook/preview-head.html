    padding: 10px 20px;
    position: absolute;

  }

    font-size: 13px;
    color: #777;
    border: 1px solid #777;
    background-color: white;
    padding: 5px 12px;

  }

  .pui-theme-dark .sbdocs-title,
  .pui-theme-dark .os-content,
  .pui-theme-dark .sbdocs-p,

  <button onclick="PUITheme.set('dark')">Dark Mode</button>
